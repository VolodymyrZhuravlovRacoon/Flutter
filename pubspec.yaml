name: fluttertestapp
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^0.5.7
  flutter_circular_chart: ^0.1.0
  flutter_localizations:
      sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.3
  flutter_launcher_name: ^0.0.1

flutter_launcher_name:
  name: "Calculator"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/locale/loc_en.json
    - assets/locale/loc_ru.json
    - assets/locale/loc_uk.json
    - assets/images/logo.png